{% extends 'base.html' %}

{% block body %}
<div class="container content">
    <div class="card bg-light" style="width:600px;margin:auto">
        <article class="card-body mx-auto" style="width:400px">
            <h4 class="card-title mt-3 text-center">用户登录</h4>
            <form method="POST" action="">
              <div class="form-group">
                  <input class="form-control" id="username" maxlength="25" minlength="2" name="username" required type="text" value="账号">
              </div>
              <div class="form-group">
                  <input class="form-control" id="password" maxlength="25" minlength="2" name="password" required type="text" value="密码">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> 登录 </button>
              </div>
            </form>
        </article>
    </div>
</div>
{% endblock %}
